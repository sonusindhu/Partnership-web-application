
<div class="container-fluid welcome_sec">
	<div class="container">
		<div class="row">

			<div class="col-md-5 col-md-offset-3" style="margin-top: 70px;">
				<h2>Login</h2>
				<div class="panel-body">
					<div class="row">
						<p class="alert alert-danger" *ngIf='errorMsg'>{{errorMsg}}</p>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" type="email" class="form-control" [(ngModel)]="user.email">
							
						</div>
					</div>
					
					<div class="row">
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control" [(ngModel)]="user.password">
							
						</div>
					</div>

					<div class="row">
						<div class="form-group">
							<button (click)="login()" class="btn btn-success" type="submit">Login</button>
							<!-- <span> OR Don't have an account? <a routerLink="/signup">Signup here</a></span> -->
						</div>
					</div>
					
					
				</div>
			</div>
			
		</div>

	</div>
</div>
